<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="img">
                <img src="/images/image-product-desktop.jpg" class="image_full" alt="chanel perfume">
                <img src="/images/image-product-mobile.jpg" class="image_mobile" alt="chanel perfume">
            </div>
            <div class="text">
                <p>P E R F U M E</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
                    <div class="prices">
                        <h1>$149.99</h1>
                        <p>$169.99</p>
                    </div>
                <button><i class="fa-solid fa-cart-shopping"></i><span>Add to Cart</span></button>
            </div>
        </div>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/Huseyn823">HÃ¼seyn</a>.
        </footer>
    </main>
</body>
</html>
